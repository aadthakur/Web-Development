<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dynamic NavBar</title>
  </head>
  <body>
    <nav>
      <div class="nav-title">
        <h1>Coding Addict</h1>
      </div>
      <div class="nav-links">
        <ul>
          <li class="nav-link">Home</li>
          <li class="nav-link">About</li>
          <li class="nav-link">Projects</li>
          <li class="nav-link">Contact</li>
        </ul>
      </div>
      <i class="fa-solid fa-bars" id="bars"></i>
      <div class="nav-icons">
        <i class="fa-brands fa-twitter nav-icon"></i>
        <i class="fa-brands fa-facebook nav-icon"></i>
        <i class="fa-brands fa-linkedin nav-icon"></i>
        <i class="fa-brands fa-instagram nav-icon"></i>
      </div>
    </nav>
    <script
      src="https://kit.fontawesome.com/b7379181d3.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
