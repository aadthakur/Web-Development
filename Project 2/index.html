<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Job Application</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header class="header-content">
          <h1 class="title">Job Application</h1>
          <h4>(Web)</h4>
        </header>

        <form action="">
          <div class="name">
            <div class="first-name">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" />
            </div>
            <div>
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" />
            </div>
          </div>

          <div class="input-second">
            <div class="email">
              <label for="email">Email</label><br />
              <input type="email" id="email" />
            </div>
            <div class="job-role">
              <label>Job Role</label><br />
              <select id="job-dropdown">
                <option value="">Select Job role</option>
                <option value="">Front-End Developer</option>
                <option value="">Backend Developer</option>
                <option value="">Full Stack Developer</option>
                <option value="">UI UX Developer</option>
              </select>
            </div>
          </div>
          <div class="address">
            <label for="address">Address</label><br />
            <input type="text" id="address" />
          </div>

          <div class="fourth-form">
            <div class="city">
              <label for="city">City</label><br />
              <input type="text" id="city" />
            </div>
              <div class="pincode">
                <label for="pincode">Pincode</label><br />
                <input type="number" id="pincode" />
              </div>
          </div>
          <div class="fifth-form">
            <div class="start-date">
              <label for="start-date">Start Date</label><br />
              <input type="date" id="start-date" />
            </div>
              <div class="cv">
                <label for="cv">Upload Your CV</label><br />
                <input type="file" id="cv" />
              </div>
            </div>
            <div class="submit">
              <input type="submit" id="submit-btn">
            </div>
          </form>
          </div>
      </div>
    </div>
  </body>
</html>
